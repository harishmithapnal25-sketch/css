<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.player {
    width: 300px;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

/* Album Cover */
.cover {
    width: 150px;
    height: 150px;
    margin: auto;
    border-radius: 15px;
    background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* Song Info */
.song {
    margin: 15px 0 5px;
    font-size: 18px;
}

.artist {
    font-size: 14px;
    color: #aaa;
}

/* Progress Bar */
.progress {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 10px;
    margin: 20px 0;
    overflow: hidden;
}

.progress-bar {
    width: 0%;
    height: 100%;
    background: #1db954;
    animation: progressAnim 10s linear infinite;
}

@keyframes progressAnim {
    from { width: 0%; }
    to { width: 100%; }
}

/* Controls */
.controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
}

.btn {
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    color: #1db954;
    transform: scale(1.2);
}

/* Play Button Toggle */
#toggle {
    display: none;
}

.play-btn {
    width: 60px;
    height: 60px;
    background: #1db954;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    cursor: pointer;
    transition: 0.3s;
}

.play-btn:hover {
    transform: scale(1.1);
}

/* Change icon when checked */
#toggle:checked + .play-btn::after {
    content: "❚❚";
}

.play-btn::after {
    content: "▶";
}

</style>
</head>

<body>

<div class="player">
    <div class="cover"></div>

    <h3 class="song">Perfect</h3>
    <p class="artist">Ed Sheeran</p>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <div class="controls">
        <button class="btn">⏮</button>

        <input type="checkbox" id="toggle">
        <label for="toggle" class="play-btn"></label>

        <button class="btn">⏭</button>
    </div>
</div>

</body>
</html>
